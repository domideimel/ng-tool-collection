<div class="min-h-screen flex flex-col">
  <lib-navbar />
  <main class="container py-8 flex-1">
    <router-outlet />
  </main>
  <footer class="p-4 flex justify-center items-center gap-4 ">
    <aside>
      <p>Copyright Â© {{ currentYear() }}</p>
    </aside>
    <aside>
      <p-button (click)="confirm()" link>Analytics verwenden</p-button>
    </aside>
  </footer>
  <p-toast />
  <lib-service-worker-update-prompt />
</div>

<p-confirm-dialog>
  <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
    <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded">
      <div
        class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20"
      >
        <i class="pi pi-question !text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex items-center gap-2 mt-6">
        <p-button (onClick)="onAccept()" label="Akzeptieren" styleClass="w-32"></p-button>
        <p-button (onClick)="onReject()" [outlined]="true" label="Ablehnen" styleClass="w-32"></p-button>
      </div>
    </div>
  </ng-template>
</p-confirm-dialog>
