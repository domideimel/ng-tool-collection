<div class="grid">
  <lib-card [showLink]='false' title="Währungsumrechner">
    <form [formGroup]="formGroup">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-[1fr_1fr_auto] lg:gap-12">
        <div class="flex flex-col space-y-4">
          <label>
            <div class="mb-2">
              Währung
            </div>
            <select
              class="select select-bordered select-lg"
              formControlName="fromCurrency"
            >
              @for (contents of currencies(); track contents[0]) {
                <option [value]="contents[0]">
                  {{ contents[1] !== '' ? contents[1] : contents[0] }}
                </option>
              }
            </select>
          </label>
          <label>
            <div class="mb-2">
              Menge
            </div>
            <input
              class="input input-bordered input-lg"
              formControlName="amount"
              type="text"
            />
          </label>
        </div>
        <div class="flex flex-col space-y-4">
          <label>
            <div class="mb-2">Währung</div>
            <select
              class="select select-bordered select-lg"
              formControlName="toCurrency"
            >
              @for (contents of currencies(); track contents[0]) {
                <option [value]="contents[0]">
                  {{ contents[1] !== '' ? contents[1] : contents[0] }}
                </option>
              }
            </select>
          </label>
          <label>
            <div class="mb-2">
              Menge
            </div>
            <input
              class="input input-bordered input-lg"
              formControlName="result"
              type="text"
            />
          </label>
        </div>
      </div>
    </form>
  </lib-card>
</div>
