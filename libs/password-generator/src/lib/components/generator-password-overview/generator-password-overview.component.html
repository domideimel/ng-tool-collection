<lib-card [showLink]="false" [title]="i18n.overviewTitle">
  <ul class="space-y-4">
    @for (password of passwords(); track $index) {
      <li class="flex justify-between items-center gap-2">
        <div class="truncate">{{ password }}</div>
        <div class="flex gap-2">
          <p-button
            (copyError)="onCopyError()"
            (success)="onCopySuccess()"
            [copyToClipboard]="password"
            [outlined]="true"
            [rounded]="true"
            icon="pi pi-copy"
          />
          <p-button (click)="delete(password)" [outlined]="true" [rounded]="true" icon="pi pi-times" />
        </div>
      </li>
    } @empty {
      <li>
        <p>{{ i18n.emptyState }}</p>
      </li>
    }
  </ul>
</lib-card>
