<lib-card [showLink]='false' title="Zuletzt generierte Passwörter">
  <ul class="space-y-4">
    @for (password of passwords(); track $index) {
      <li class="flex justify-between items-center gap-2">
        <div class="truncate">{{ password }}</div>
        <div class="flex gap-2">
          <p-button
            [copyToClipboard]="password"
            (copyError)="onCopyError()"
            (success)="onCopySuccess()"
            icon="pi pi-copy"
            [rounded]="true"
            [outlined]="true"
          />
          <p-button icon="pi pi-times" [rounded]="true" [outlined]="true" (click)="delete(password)" />
        </div>
      </li>
    } @empty {
      <li>
        <p>Es sind keine Passwörter vorhanden</p>
      </li>
    }
  </ul>
</lib-card>
