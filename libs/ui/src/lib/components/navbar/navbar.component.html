<header aria-label="Navbar" class="bg-base-300 sticky top-0 z-20">
  <div class="container navbar">
    <div class="flex-1">
      <a [routerLink]="'/'" class="btn btn-ghost text-xl">{{ title() }}</a>
    </div>
    <nav class="flex-none hidden lg:block">
      <ul class="menu menu-horizontal px-1">
        @for (item of links(); track item.label) {
          <li>
            @if (!item?.children) {
              <a [routerLink]="item.path" routerLinkActive="btn-active" class="btn btn-ghost">{{ item.label }}</a>
            }

            @if (item?.children) {
              <details>
                <summary>
                  {{ item.label }}
                </summary>
                <ul class="p-2 bg-base-100 rounded-t-none">
                  @for (child of item.children; track child.label) {
                    <li><a [routerLink]="child.path">{{ child.label }}</a></li>
                  }
                </ul>
              </details>
            }
          </li>
        }
      </ul>
    </nav>
    <div class="flex-none">
      <lib-theme-switcher />
    </div>
    <div class="flex-none lg:hidden">
      <button (click)="onOpenClick()" aria-label="open sidebar" class="btn btn-circle btn-ghost">
        <svg class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
      </button>
    </div>
  </div>
</header>
