<header class="sticky top-0 z-20 bg-base-300">
  <div class="container navbar">
    <div class="flex-1">
      <a [routerLink]="'/'" class="btn btn-ghost text-xl">{{ title() }}</a>
    </div>
    <nav class="hidden flex-none lg:block">
      <ul class="menu menu-horizontal px-1">
        @for (item of links(); track item.label) {
          <li>
            @if (!item?.children) {
              <a [routerLink]="item.path" routerLinkActive="btn-active" class="btn btn-ghost">{{ item.label }}</a>
            }

            @if (item?.children) {
              <details>
                <summary>
                  {{ item.label }}
                </summary>
                <ul class="rounded-t-none bg-base-100 p-2">
                  @for (child of item.children; track child.label) {
                    <li>
                      <a [routerLink]="child.path">{{ child.label }}</a>
                    </li>
                  }
                </ul>
              </details>
            }
          </li>
        }
      </ul>
    </nav>
    <div class="flex-none lg:hidden">
      <label aria-label="open sidebar" class="btn btn-circle btn-ghost" for="nav-toggle">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
      </label>
    </div>
  </div>
</header>
