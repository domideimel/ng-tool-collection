<p-card>
  <ng-template #title>
    {{ cardTitle() }}
  </ng-template>
  @if (description().length) {
    <p>{{ description() }}</p>
  } @else {
    <ng-content />
  }
  @if (showLink()) {
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button (click)="onLinkClick()" [label]="linkText()" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  }
</p-card>
