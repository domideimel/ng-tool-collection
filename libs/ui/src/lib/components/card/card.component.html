<p-card
  [header]="title()"
  [ngClass]="fullHeight() ? 'h-full' : ''"
  [pt]="fullHeight() ? { body: { class: 'h-full' }, footer: { class: 'mt-auto' } } : {}"
>
  @if (description().length) {
    <p>{{ description() }}</p>
  } @else {
    <ng-content />
  }
  @if (showLink()) {
    <ng-template #footer>
      <p-button
        (click)="onLinkClick()"
        [ariaLabel]="linkText() + ' ' + title()"
        [label]="linkText()"
        styleClass="w-full"
      />
    </ng-template>
  }
</p-card>
