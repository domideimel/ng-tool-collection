<div class="card bg-base-100 shadow-xl flex flex-col h-full p-4 md:p-8">
  <div class="card-body gap-4">
    <h2 class="card-title">{{ title }}</h2>
    @if (description.length) {
      <p>{{ description }}</p>
    } @else {
      <ng-content />
    }
    @if (showLink) {
      <div class="card-actions justify-end">
        <button [routerLink]="link" class="btn btn-primary">{{ linkText }}</button>
      </div>
    }
  </div>
</div>
