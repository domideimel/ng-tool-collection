<div class="card card-bordered flex flex-col h-full p-0">
  <div class="card-body gap-6 lg:gap-4">
    <h2 class="card-title">{{ title() }}</h2>
    @if (description().length) {
      <p>{{ description() }}</p>
    } @else {
      <ng-content />
    }
    @if (showLink()) {
      <div class="card-actions justify-end">
        <button [routerLink]="link()" class="btn btn-outline w-full lg:w-auto">{{ linkText() }}</button>
      </div>
    }
  </div>
</div>
