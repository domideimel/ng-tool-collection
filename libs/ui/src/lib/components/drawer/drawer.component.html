<div class="drawer drawer-end">
  <input class="drawer-toggle" id="nav-toggle" type="checkbox" />
  <div class="drawer-content">
    <lib-navbar [links]="navItems" />
    <div class="container">
      <ng-content />
    </div>
  </div>
  <div class="drawer-side z-40">
    <label aria-label="close sidebar" class="drawer-overlay" for="nav-toggle"></label>
    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      @for (item of navItems; track item.label) {
        <li>
          @if (!item?.children) {
            <a routerLinkActive="btn-active" [routerLink]="item.path">{{ item.label }}</a>
          }

          @if (item?.children) {
            <details>
              <summary>
                {{ item.label }}
              </summary>
              <ul class="p-2 bg-base-100 rounded-t-none">
                @for (child of item.children; track child.label) {
                  <li><a [routerLink]="child.path">{{ child.label }}</a></li>
                }
              </ul>
            </details>
          }
        </li>
      }
    </ul>
  </div>
</div>
