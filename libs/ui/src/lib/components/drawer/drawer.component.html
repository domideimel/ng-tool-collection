<div class="drawer drawer-end min-h-screen">
  <input
    class="drawer-toggle"
    id="nav-toggle"
    type="checkbox"
  />
  <div class="drawer-content flex flex-col">
    <lib-navbar [links]="navItems" />
    <main class="container py-8 flex-1">
      <ng-content />
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
      <aside>
        <p>Copyright Â© {{ currentYear }}</p>
      </aside>
    </footer>
  </div>
  <div class="drawer-side z-40 lg:hidden">
    <label aria-label="close sidebar" class="drawer-overlay" for="nav-toggle"></label>

    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
      <li>
        <label aria-label="close sidebar" class="btn btn-ghost btn-circle self-end"
               for="nav-toggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </label>
      </li>
      @for (item of navItems; track item.label) {
        <li>
          @if (!item?.children) {
            <a routerLinkActive="btn-active" [routerLink]="item.path">{{ item.label }}</a>
          }

          @if (item?.children) {
            <details>
              <summary>
                {{ item.label }}
              </summary>
              <ul class="p-2 bg-base-100 rounded-t-none">
                @for (child of item.children; track child.label) {
                  <li><a [routerLink]="child.path">{{ child.label }}</a></li>
                }
              </ul>
            </details>
          }
        </li>
      }
    </ul>
  </div>
</div>
