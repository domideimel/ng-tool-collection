<div class="grid">
  <lib-card [showLink]="false" title="URL Rewrites">
    <div class="space-y-4">
      <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
        <div class="space-y-4">
          @for (row of signalForm.urlRows; track $index) {
            <div class="grid grid-cols-1 gap-4 lg:grid-cols-[1fr_1fr_auto] lg:gap-12">
              <label>
                <div class="mb-2">Alte URL</div>
                <input
                  [attr.id]="'oldUrl_' + $index"
                  [class.p-invalid]="!!row.oldUrl().errors() && row.oldUrl().touched()"
                  [formField]="row.oldUrl"
                  class="w-full"
                  pInputText
                  placeholder="https://old-url.com"
                  type="url"
                />
              </label>
              <label>
                <div class="mb-2">Neue URL</div>
                <input
                  [attr.id]="'newUrl_' + $index"
                  [class.p-invalid]="!!row.newUrl().errors() && row.newUrl().touched()"
                  [formField]="row.newUrl"
                  class="w-full"
                  pInputText
                  placeholder="https://new-url.com"
                  type="url"
                />
              </label>
              <div class="flex justify-end gap-2 items-end">
                <p-button
                  (click)="addUrlRowSignal()"
                  [outlined]="true"
                  [rounded]="true"
                  ariaLabel="Reihe hinzufÃ¼gen"
                  icon="pi pi-plus"
                />
                <p-button
                  (click)="removeUrlRowSignal($index)"
                  [disabled]="hasOnlyOneSignalRow()"
                  [outlined]="true"
                  [rounded]="true"
                  ariaLabel="Reihe entfernen"
                  icon="pi pi-times"
                />
              </div>
            </div>
          }
        </div>
        <div>
          <p-button [disabled]="!signalForm().valid" label="Generieren" type="submit" />
        </div>
      </form>
      @if (result().length) {
        <div>
          <label>
            <span>Rewrites</span>
          </label>
          <textarea
            [ngModel]="result()"
            class="w-full h-48"
            id="results"
            pTextarea
            placeholder="Rewrites"
            readonly
          ></textarea>
        </div>
        <p-button (click)="copyRewrites()" label="Rewrites kopieren" styleClass="w-full lg:w-auto" />
      }
    </div>
  </lib-card>
</div>
